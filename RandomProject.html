<html>
  <head>
    <title>Random Project Finder</title>
  </head>
  <body>
    <script>
    function callback(){
      var projectId = Math.floor(Math.random() * 115480648) + 200;
      var internet = new XMLHttpRequest();
      internet.open("GET", "https://crossorigin.me/https://scratch.mit.edu/projects/" + projectId);
      internet.onreadystatechange = function(){
        if(internet.readyState == 4){            
          var t = document.getElementById("target");
          if(internet.status == 200){
            t.innerHTML = "";
            t.innerHTML += "Project with ID <a target='_blank' href='https://scratch.mit.edu/projects/" + projectId + "'>" + projectId + "</a> is ";
            t.innerHTML += (internet.responseText.indexOf("<span>Sorry this project is not shared</span>") == -1)?"shared":"unshared";
            if(t.innerHTML.indexOf("unshared") > -1){
              t.innerHTML += "<br/>Trying again in 1 second";
              setTimeout(callback, 1000);
            }
          } else{
            t.innerHTML = "Project does not exist :P<br/>Trying again in 1 second";
            setTimeout(callback, 1000);
          }
        }
      };
      internet.send();
    }
    callback();
    </script>
    <div id="target">
      >>> Loading... <<<
    </div>
  </body>
</html>

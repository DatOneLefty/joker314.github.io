<html>
  <head>
    <title>Random Project Finder</title>
  </head>
  <body>
    <script>
    window.attempts = 0;
    function callback(){
      var projectId = Math.floor(Math.random() * 115480648) + 200;
      var internet = new XMLHttpRequest();
      internet.open("GET", "https://crossorigin.me/https://scratch.mit.edu/projects/" + projectId);
      internet.onreadystatechange = function(){
        if(internet.readyState == 4){            
          var t = document.getElementById("target");
          if(internet.status == 200 && internet.responseText.indexOf("<span>Sorry this project is not shared</span>") == -1){
            document.getElementById("source").innerHTML = internet.responseText;
            t.innerHTML = "";
            t.innerHTML += "Project with ID <a target='_blank' href='https://scratch.mit.edu/projects/" + projectId + "'>" + projectId + "</a> is shared.";
            t.innerHTML += "You might want to copy this: <br/><textarea>";
            t.innerHTML += "Hi, @";
            var user = internet.responseText.replace(new RegExp(".+<span id='owner'>(.+?)<\/span>.+", "i"), "$1");
            t.innerHTML += user;
            t.innerHTML += " , I am writing a Scratch Newspaper with some ther Scratchers. Do you mind if we write a review of your project? Thanks anyway!";
          } else{
            t.innerHTML = "Attempt " + window.attempts + " failed. Wait 1 second";
            window.attempts++;
            setTimeout(callback, 1000);
          }
        }
      };
      internet.send();
    }
    callback();
    </script>
    <div id="target">
      > Loading... Please Wait. <
    </div>
    <iframe id="source" width="0" height="0">
      
      </div>
    </div>
  </body>
</html>
